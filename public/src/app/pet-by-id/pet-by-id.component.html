<div class="row">
  <div class="col">
    <h1>Details About {{pet['name']}} </h1>
    <p>Pet Type: {{pet['type']}}</p>
    <p>Description: {{pet['description']}}</p>
    <p>Skills:</p>
    <ul>
      <li *ngIf="pet['skill1']">{{pet['skill1']}}</li>
      <li *ngIf="pet['skill2']">{{pet['skill2']}}</li>
      <li *ngIf="pet['skill3']">{{pet['skill3']}}</li>
    </ul>
    <p>Likes: {{pet['likes']}}</p>
    <a class="ml-2 btn btn-primary" href="/edit/{{pet['_id']}}">Edit</a>

    <button
      class="ml-2 btn btn-primary"
      (click)="deletePet(pet['_id'])"
    >
      Adopt
    </button>

    <button *ngIf="!likedThisPet"
      class="ml-2 btn btn-primary"
      (click)="likePet(pet['_id'])"
    >
      Like
    </button>

  </div>
</div>
